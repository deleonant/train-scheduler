<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Scheduler</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch  -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Custom Style -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

			<div class="jumbotron">
				<div class="container">
					<h1>Train Scheduler</h1>
					
				</div> <!--end of container-->
			</div> <!--end of jumbotron-->

			<!-- Panel for current train schedule table display-->
			<div class="panel panel-info" id="current">
					<div class="panel-heading">Current Train Schedule</div>
					<!-- <div class="panel-body">
							<p> Below is a listing of our current train schedule. For questions please contact the site administrator.</p>
					</div>-->

							<!--Table-->
						<table class="table" id="trainTable">
							<thead>
								    <tr>
								      <th>TRAIN NAME</th>
								      <th>DESTINATION</th>
								      <th>FREQUENCY</th>
								      <th>NEXT ARRIVAL</th>
											<th>MINUTES AWAY</th>
								    </tr>
								  </thead>
								  <tbody>
								    <tr id="addHere">
								    </tr>
								  </tbody>

						</table><!--end of table-->
					</div> <!--end of current panel-->

					<!-- Panel for current train schedule table display-->
					<div class="panel panel-info" id="addTrain">
							<div class="panel-heading">Add Train</div>

							<!--Form for data entry-->
							<form role="form" id="addForm">
					    		<div class="form-group">

					        	<label for="name">TRAIN NAME</label>
					        	<input type="text" class="form-control small" id="name" placeholder="Train Name">

										<label for="dest">DESTINATION</label>
					        	<input type="text" class="form-control small" id="dest" placeholder="Destination">

										<label for="freq">FREQUENCY (MIN)</label>
					        	<input type="text" class="form-control small" id="freq" placeholder="00">

										<label for="next">FIRST TRAIN TIME (HH:mm - military time)</label>
					        	<input type="text" class="form-control small" id="first" placeholder="00:00">

									</div><!--end form-group div-->

								<!--submit button for add train form-->
					      <button type="button" class="btn btn-default" id="addButton">
					        	<i class="fa fa-train"></i> SUBMIT
					      </button>
					    </form>



					</div> <!--end of addTrain panel-->

<!---moment.js code-->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!--Jquery and Javascript-->
<script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>


</body>
</html>
